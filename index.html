<!DOCTYPE.html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Contact Card</title>
    <link rel="stylesheet" href="style.css">
    <script
        src="https://code.jquery.com/jquery-3.2.1.js"
        integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
        crossorigin="anonymous">
    </script>
    <script>
      $(document).ready(function(){
        $('form').submit(function(event){
          event.preventDefault();
        //  console.log("Hello");
          var firstname = $('input[name="first_name"]').val()
          var lastname = $('input[name="last_name"]').val()
          var description = $('textarea[name="description"]').val()
          var newUser = $('input[name="first_name"]').val() + $('input[name="last_name"]').val()

          $('body').append("<div class="+newUser+">"+"<h1>"+firstname+" "+lastname+"<a href=''>Click here for Description</a>"+"<p>"+description+"</p>"+"</h1>"+"</div>")

          $('input[name="first_name"]').val("");
          $('input[name="last_name"]').val("");
          $('textarea[name="description"]').val("");

            $(document).on("click", '.'+newUser+" a", function(event){  //click to hide link for description
              event.preventDefault();

              $(this).hide();

              $('.'+newUser+" h1 p").show();

            });
        //  $("div p").hide();
        });

      });
    </script>
  </head>
  <body>
    <form>
      First Name: <input type="text" name="first_name">
      Last Name: <input type="text" name="last_name">
      Description: <textarea name="description" rows="10" cols="30"></textarea>
      <input type="submit" value="Add User">
    </form>






  </body>



</html>
